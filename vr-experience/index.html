<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="assets/js/aframe-master.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="assets/images/dreamlike_clouds.jpeg" rotation="0 -130 0"></a-sky>
      <a-sphere 
        src="assets/images/asteroid.jpg"
        color="#FFFFFF" 
        position="-8 4 -10"
        rotation="0 45 45"
        scale="1.3 1.3 1.3"></a-sphere>
        <a-sphere 
        src="assets/images/asteroid.jpg"
        color="#FFFFFF" 
        position="-3 1.8 -11"
        rotation="0 45 45"
        scale="1.3 1.3 1.3"></a-sphere>
        <a-sphere 
        src="assets/images/asteroid.jpg"
        color="#FFFFFF" 
        position="-1 8 -8"
        rotation="0 45 45"
        scale="1.3 1.3 1.3"></a-sphere>
    </a-scene>
  </body>
</html>
